{% extends "layout.html" %}
{% load utils %}

{% block content %}

<table cellpadding="0" cellspacing="0" class="datatable">
  <tbody>

    {% for field in form %}
      {% if field %}
      <tr>
        <th style="textalign: left; width: 220px;">{{ field.label_tag }}</th>
        <td>
          {{ survey|getattribute:field.name|pretty_hstore }}
        </td>
      </tr>
      {% endif %}
    {% endfor %}

  </tbody>
</table>

{% endblock %}
