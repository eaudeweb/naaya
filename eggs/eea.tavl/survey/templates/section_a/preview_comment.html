
<div class="preview-container">

  <div class="options">
    {% if survey and account == survey.user %}
    <span class="edit-answer"
          data-href="{% url survey:edit category.id survey.id %}"
          data-opentext="[ edit ]"
          data-closetext="[ close ]">
          [ edit ]</span>
    {% endif %}
  </div>

  <table cellpadding="0" cellspacing="0" class="datatable view-answer">

    <tbody>

      <tr>
        <th style="text-align: left; width: 220px;">Comment</th>
        <td>
          {% if survey.section_a_info %}
            {{ survey.section_a_info }}
          {% else %}
            {{ survey.section_a_comment }}
          {% endif %}
        </td>
      </tr>

    </tbody>

  </table>

</div>
